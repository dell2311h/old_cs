<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="jquery-1.7.2.min.js" language="javascript"></script>
		<script src="jsplayer.js" language="javascript"></script>
	</head>
	<body>
		
		<div id="player-controls">
			<div class="controls">
				<div class="playpause paused" >Play</div>
			</div>

			<div class="time">
				<span class="currenttime">00:00</span> / 
				<span class="duration">00:00</span>
			</div>

			<div class="progress">
				<div class="total">
					<div class="buffered"><div class="current">​</div></div>
				</div>
			</div>
		</div>
		
		<div id="mastertrack-container">
			<audio id="mastertrack"></audio>
		</div>

					</div>
				</div>
			</div>			
			<div class="video-block">
				<video class="video-item" preload="auto"></video>
			</div>
			<div class="video-block ">
				<video class="video-item hide" preload="none"></video>
			</div>

			</div>
			<div class="video-block ">

			</div>			
		</div>
